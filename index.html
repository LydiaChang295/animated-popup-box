<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animated Popup Box - Lydia</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="content">
			<h2>Heading...</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam interdum pulvinar elit, ut porttitor felis ullamcorper et. Vestibulum purus nibh, commodo et erat sit amet, fringilla finibus ipsum.</p>
		</div>
		<div class="toggleBtn"></div>
	</div>

	<script type="text/javascript">
		let toggleBtn = document.querySelector('.toggleBtn');
		let container = document.querySelector('.container');
		toggleBtn.onclick = function(){
			container.classList.toggle('active');
		}
	</script>
</body>
</html>
